<div *ngIf="carro">
  <h2>{{ carro.modelo | uppercase }} Detalhes</h2>
  <div><span>id: </span>{{ carro.id }}</div>
  <div>
    <label for="carros-modelo">Modelo do Carro: </label>
    <input id="carros-modelo" [(ngModel)]="carro.modelo" placeholder="Modelo" />
  </div>
  <div>
    <label for="carros-modelo">Preço do Carro: </label>
    <input id="carros-modelo" [(ngModel)]="carro.preco" placeholder="Preço" />
  </div>
  <div>
    <label for="carros-modelo">Ano de Fabricação do Carro: </label>
    <input id="carros-modelo" [(ngModel)]="carro.anofabricacao" placeholder="Ano de Fabricação" />
  </div>
  <button type="button" (click)="goBack()">go back</button>
</div>
